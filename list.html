<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/pepe-16-270481.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/e94fa92939.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Shopping Options</title>
</head>

<body>
  <header>
    <section class="page-title">
      <h1>Lista de la compra</h1>
    </section>

    <nav>
      <ol class="navigation-list">
        <li><a href="index.html">Principal</a></li>
        <li><a href="#">Lista</a></li>
        <li><a href="#">Acerca de</a></li>
      </ol>
    </nav>
  </header>

  <main>
    <section class="list-expander">
      <i class="fa-regular fa-circle-plus" style="color: #ffffff;"></i>
      <span>2/3 Comprados</span>
    </section>
    <section class="checkout">

      <article class="item-checkbox">
        <div>
          <input class="checkmark" type="checkbox" id="bread">
          <label for="bread">Pan</label>
        </div>
        <div>
          <p>0.75</p>
        </div>
      </article>

      <article class="item-checkbox">
        <div>
          <input class="checkmark" type="checkbox" id="sugar">
          <label for="sugar">Azucar</label>
        </div>
        <div>
          <p>0.75</p>
        </div>
      </article>

      <article class="item-checkbox">
        <div>
          <input class="checkmark" type="checkbox" id="milk">
          <label for="milk">Leche</label>
        </div>
        <div>
          <p>0.75</p>
        </div>
      </article>

      <article class="item-checkbox">
        <div>
          <input class="checkmark" type="checkbox" id="tofu">
          <label for="tofu">Tofu</label>
        </div>
        <div>
          <p>0.75</p>
        </div>
      </article>

      <hr>

      <article class="total">
        <p>Total</p>
      </article>

    </section>
  </main>
</body>

</html>
